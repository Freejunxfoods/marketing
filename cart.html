<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart ‚Äì Freejunx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/logo.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f5ef;
      margin: 0;
      padding: 20px;
      color: #1e5231;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background-color: #1e5231;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .header img {
      height: 45px;
      width: 45px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }

    .header-left {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1e5231;
      color: white;
    }

    .qty-btn, .remove-btn {
      padding: 5px 10px;
      background: #1e5231;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .qty-btn:hover, .remove-btn:hover {
      background: #14522a;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 20px;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .actions a, .actions button {
      background-color: #1e5231;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
    }

    .actions a:hover, .actions button:hover {
      background-color: #14522a;
    }

    .continue-btn {
      margin-top: 30px;
      text-align: center;
    }

    .continue-btn button {
      background-color: #1e5231;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .continue-btn button:hover {
      background-color: #14522a;
    }

    .empty-msg {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 20px;
      background: #1e5231;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 999;
      font-size: 15px;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(-10px);
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #1e5231;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .footer p {
      margin: 0;
      font-size: 14px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      th, td {
        font-size: 14px;
        padding: 10px;
      }

      .qty-btn, .remove-btn {
        font-size: 14px;
        padding: 4px 8px;
      }

      .total {
        font-size: 18px;
        text-align: center;
        margin-top: 15px;
      }

      .actions {
        flex-direction: column;
        align-items: center;
      }

      .actions a, .actions button {
        width: 90%;
        font-size: 14px;
      }

      .continue-btn button {
        width: 90%;
        font-size: 14px;
      }

      .toast {
        right: 10px;
        bottom: 20px;
        font-size: 13px;
      }

      .header {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }

      .header-left {
        flex-direction: column;
      }

      .header img {
        margin-bottom: 10px;
        margin-right: 0;
      }

      .footer {
        padding: 15px 10px;
        font-size: 13px;
      }

      .footer p {
        font-size: 12px;
      }
    }
    .modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  text-align: center;
  animation: popIn 0.3s ease;
}

.modal-content h2 {
  font-size: 22px;
  margin-bottom: 15px;
  color: #1e5231;
}

.modal-content input,
.modal-content textarea {
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 15px;
  font-family: 'Poppins', sans-serif;
}

.modal-content button {
  background-color: #25D366;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 15px;
  border-radius: 25px;
  cursor: pointer;
  width: 100%;
  font-weight: bold;
}

.modal-content button:hover {
  background-color: #1DA851;
}

.close-modal {
  margin-top: 12px;
  color: #999;
  cursor: pointer;
  font-size: 14px;
}

@keyframes popIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="header-left">
      <img src="images/logo.jpg" alt="Freejunx Logo" />
      <h1>Your Cart</h1>
    </a>
  </header>

  <div id="cart-container"></div>
  <div id="discount-info" style="color: green; font-weight: bold; margin-top: 10px;"></div>
<div id="final-total" class="total" style="margin-top: 5px;"></div>


  <div class="actions" id="cart-actions" style="display: none;">
    <button onclick="clearCart()">Clear Cart</button>
    <a id="orderLink" target="_blank">Order via WhatsApp</a>
  </div>

  <div class="continue-btn">
    <button onclick="window.location.href='index.html'">‚Üê Continue Shopping</button>
  </div>

  <div id="toast" class="toast"></div>

  <footer class="footer">
    <p>&copy; 2023 Freejunx. All rights reserved.</p>
  </footer>
<div id="customerModal" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <h2>Enter Your Details</h2>
    <input type="text" id="custName" placeholder="Your Name" required />
    <input type="tel" id="custPhone" placeholder="Phone Number" required />
    <input type="text" id="custAddress" placeholder="Click to fetch current address" readonly onclick="getCurrentAddress()" />
<small id="addressStatus" style="color:#888; display:block; margin-bottom:10px;">üìç Tap to get current location</small>

    
    <div style="text-align: left; margin: 10px 0;">
    <label><input type="radio" name="paymentMode" value="cod" /> üì¶ Cash on Delivery</label>
    </div>

    <button id="confirmOrderBtn">Proceed</button>
    <p class="close-modal" onclick="closeModal()">Cancel</p>
  </div>
</div>





 <script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// Save cart and refresh UI
function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
  updateCartBadge();
}

// Toast display
function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}

// üí∞ DISCOUNT LOGIC
function getDiscountedTotal(totalAmount) {
  let orderCount = parseInt(localStorage.getItem("orderCount")) || 0;
  let discount = 0;

  if (orderCount === 0) discount = 0.5;
  else if (orderCount === 1) discount = 0.25;

  const discountAmount = totalAmount * discount;
  const finalAmount = totalAmount - discountAmount;
  return {
    final: Math.round(finalAmount),
    message:
      discount === 0.5
        ? "üéâ 50% OFF on your first order!"
        : discount === 0.25
        ? "üéâ 25% OFF on your second order!"
        : "‚úÖ No discount for this order.",
  };
}

function renderCart() {
  cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("cart-container");
  container.innerHTML = "";

  if (!cart || cart.length === 0) {
    container.innerHTML = `
      <p class='empty-msg'>
        Your cart is empty üõí<br>
        <a href="index.html" style="color:#1e5231; text-decoration:underline;">Go shop now</a>
      </p>`;
    document.getElementById("cart-actions").style.display = "none";
    document.getElementById("final-total").innerHTML = "";
    document.getElementById("discount-info").innerHTML = "";
    return;
  }

  let html = `
    <table>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>`;

  let totalAmount = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.qty * item.price;
    totalAmount += itemTotal;

    html += `
      <tr>
        <td style="text-align:left;">
          <img src="${item.image}" alt="${item.name}" 
            style="width:60px; height:60px; object-fit:cover; border-radius:8px; vertical-align:middle; margin-right:10px;">
          <strong>${item.name}</strong>
        </td>
        <td>
          <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
          ${item.qty}
          <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
        </td>
        <td>‚Çπ${item.price}</td>
        <td>‚Çπ${itemTotal}</td>
        <td><button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è</button></td>
      </tr>`;
  });

  html += `</table>`;
  container.innerHTML = html;
  document.getElementById("cart-actions").style.display = "flex";

  // üßæ Show discounted total
  const discountData = getDiscountedTotal(totalAmount);
  document.getElementById("final-total").innerHTML = `<strong>Final Total: ‚Çπ${discountData.final}</strong>`;
  document.getElementById("discount-info").innerText = discountData.message;

  // Save for payment functions
  window.finalCartTotal = discountData.final;
  window.finalCartItems = cart;
}

document.addEventListener("DOMContentLoaded", () => {
  renderCart();
  updateCartBadge();
});

function updateQty(index, delta) {
  if (!cart[index]) return;
  cart[index].qty += delta;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  saveCart();
  showToast("Cart updated");
}

function removeItem(index) {
  if (!cart[index]) return;
  cart.splice(index, 1);
  saveCart();
  showToast("Item removed");
}

function clearCart() {
  cart = [];
  saveCart();
  showToast("Cart cleared");
}

function updateCartBadge() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const badge = document.querySelector("#cart-icon .badge");
  if (badge) badge.textContent = cart.length;
}
</script>

<script>
const orderLink = document.getElementById("orderLink");
const modal = document.getElementById("customerModal");

orderLink.addEventListener("click", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (cart.length === 0) {
    showToast("Your cart is empty!");
    return;
  }
  modal.style.display = "flex";
});

function closeModal() {
  modal.style.display = "none";
}

document.getElementById("confirmOrderBtn").addEventListener("click", () => {
  const btn = document.getElementById("confirmOrderBtn");
  btn.disabled = true;
  setTimeout(() => (btn.disabled = false), 3000);

  const name = document.getElementById("custName").value.trim();
  const phone = document.getElementById("custPhone").value.trim();
  const mode = document.querySelector("input[name='paymentMode']:checked")?.value;

  if (!name || !phone) {
    showToast("Please fill in all details!");
    return;
  }

  if (mode === "cod") {
    placeCODOrder(name, phone);
  } else {
    payOnline(name, phone);
  }
});

function placeCODOrder(name, phone) {
  const address = document.getElementById("custAddress")?.value || "Not provided";
  const itemsMsg = window.finalCartItems.map(item => `‚Ä¢ ${item.name} x${item.qty}`).join("\n");
  const total = window.finalCartTotal;

  const message = `Hi! I want to place a Cash on Delivery order:\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüìç Address: ${address}\n\nüõí Items:\n${itemsMsg}\n\nüí∞ Total to Pay: ‚Çπ${total}`;
  const encodedMsg = encodeURIComponent(message);
  const waUrl = `https://wa.me/919900347281?text=${encodedMsg}`; 

  window.open(waUrl, "_blank");
  modal.style.display = "none";
  showToast("Redirecting to WhatsApp...");

  let orderCount = parseInt(localStorage.getItem("orderCount")) || 0;
  localStorage.setItem("orderCount", orderCount + 1);
  clearCart();
}


</script>
<script>
function getCurrentAddress() {
  const addressInput = document.getElementById("custAddress");
  const status = document.getElementById("addressStatus");

  if (!navigator.geolocation) {
    addressInput.value = "Geolocation not supported";
    return;
  }

  status.innerText = "Fetching location...";

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
      addressInput.value = mapsUrl;
      status.innerText = "üìç Location fetched";
    },
    () => {
      addressInput.value = "Unable to fetch location";
      status.innerText = "‚ùå Failed to fetch location";
    }
  );
}
</script>


</body>
</html>
